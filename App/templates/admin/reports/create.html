{% extends "layout.html" %}

{% block title %}Create New Report{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Create New Report</h1>
            
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="title">Report Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="admin_name">Admin Name</label>
                    <input type="text" class="form-control" id="admin_name" name="admin_name" value="{{ current_user.username }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="campus">Campus</label>
                    <select class="form-control" id="campus" name="campus" required>
                        <option value="">Select Campus</option>
                        <option value="Main Campus">Main Campus</option>
                        <option value="North Campus">North Campus</option>
                        <option value="South Campus">South Campus</option>
                        <option value="East Campus">East Campus</option>
                        <option value="West Campus">West Campus</option>
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" name="year" min="2000" max="2100" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="excel_file">Excel File</label>
                    <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx,.xls" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Generate Report</button>
                <a href="{{ url_for('report_views.list_reports') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
